comments:
  AbsentOrWrongFileLicense:
    active: true
    licenseTemplateFile: 'license-header.template'
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**', '**/sample/**/*' ]

complexity:
  LargeClass:
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
  LongMethod:
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
  TooManyFunctions:
    thresholdInClasses: 15

style:
  ForbiddenComment:
    values:
      - 'FIXME:'
      - 'STOPSHIP:'
  MaxLineLength:
    maxLineLength: 120
    ignoreAnnotated: [ 'Test' ]
